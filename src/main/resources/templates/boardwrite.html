<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<style>
</style>
<body>
<div class="layout">
    <form action="/board/writedo" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="exampleFormControllInput1" class="form-label">Name</label>
        <input type="text" name="title" id="exampleFormControllInput1" placeholder="Your Name">
    </div>
    <br>
    <div class="mb-3">
        <label for="exampleFormControllTextarea1" class="form-label">Example Textarea</label><br>
        <textarea id="exampleFormControllTextarea1" name="content" rows="5" placeholder="Write Something"></textarea>
    </div>
    <input type="file" name="file">
    <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
